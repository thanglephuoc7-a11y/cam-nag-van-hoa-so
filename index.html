  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cẩm Nang Văn Hóa Số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        background-color: #f7fafc; /* Fallback color */
        background-image: linear-gradient(135deg, rgba(224, 247, 250, 0.85) 0%, rgba(247, 250, 252, 0.85) 100%), url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .screen-transition {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Mind Map Animation Styles */
      .mindmap-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 2s ease-in-out forwards;
      }
      .mindmap-node {
        opacity: 0;
        animation: fade-in-node 0.8s ease-in-out forwards;
      }
      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fade-in-node {
        to {
          opacity: 1;
        }
      }
    </style>
